# Default values for ottoscalr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "ottoscalr"

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - "ALL"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 2
    memory: 4Gi
  requests:
    cpu: 2
    memory: 4Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumeMounts:
  - mountPath: /etc/ottoscalr/config
    name: ottoscalr-config

ottoscalrConfigPath: "/etc/ottoscalr/config/ottoscalr_config.yaml"

ottoscalr:
  config:
    metricsScraper:
      prometheusUrl: http://prometheus-k8s-0.prometheus-operated.monitoring.svc.cluster.local:9090,http://prometheus-k8s-1.prometheus-operated.monitoring.svc.cluster.local:9090,http://prometheus-k8s-2.prometheus-operated.monitoring.svc.cluster.local:9090
      queryTimeoutSec: 300
      querySplitIntervalHr: 24
    policyRecommendationController:
      maxConcurrentReconciles: 1
      minRequiredReplicas: 3
      policyExpiryAge: 3h
    breachMonitor:
      pollingIntervalSec: 300
      cpuRedLine: 0.75
      stepSec: 30
      concurrentExecutions: 50
    periodicTrigger:
      pollingIntervalMin: 180
    policyRecommendationRegistrar:
      requeueDelayMs: 500
      excludedNamespaces: "apm-operator,argo-rollouts,cluster-registry,cryptex,default,event-exporter,event-synchronizer,fkadapter,flow-commons,gatekeeper-system,k8s-dashboard-oidc,keda,kube-node-lease,kube-public,kube-system,kubernetescamtl,kubernetescamtl-non-prod,metering-agent,monitoring,npd,paas-mtl,passivealerts,webhook,ottoscalr,istio-system,proxy-mesh-system,istio-monitoring,proxy-mesh-common,flow-argo-prod,flow-svc-prod,flow-env,varadhi,consus-snapshot,openebs-lvm,openebs-device,consus-lightbits,consus-fungible,consus-telemetry,gpu-operator,tenant-operator,vpa,hbaseoperator,aerospikeoperator,solroperator,zookeeperoperator,couchbaseoperator,kafkaoperator,mysqloperator,tp-k8s,kaas-app-metrics,bailiff,kaas-metrics-exporter-playground,event-synchronizer,fpg-insights-playground,cortex-xdr,fcp-rhs,qms-prod,eckoperator,gw-system,fcp-gateway,ads-disk-monitoring,apm-operator,scorpius-mgmt-prod,mtl-p8s,locust-ch-prod,locust-prod"
    cpuUtilizationBasedRecommender:
      metricWindowInDays: 28
      stepSec: 30
      minTarget: 5
      maxTarget: 60
      metricsPercentageThreshold: 25
    metricIngestionTime: 15.0
    metricProbeTime: 15.0
    enableMetricsTransformer: true
    eventCallIntegration:
      customEventDataConfigMapName: custom-event-data-config
    hpaEnforcer:
      maxConcurrentReconciles: 1
      excludedNamespaces: ""
      includedNamespaces: ""
      minRequiredReplicas: 2
      whitelistMode: true
      isDryRun: false
    autoscalerClient:
      scaledObjectConfigs:
        enableScaledObject: false
        enableEventAutoscaler: false
      hpaConfigs:
        hpaAPIVersion: v2
    enableArgoRolloutsSupport: false









